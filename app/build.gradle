apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "27.0.1"

    defaultConfig {
        applicationId "com.wizarpos.apidemoforunionpaycloudpossdk"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 122
        versionName "1.2.2"
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:21.0.3'
    implementation files('libs/allutils.jar')
    implementation files('libs/androidmvc.jar')
    implementation(name: 'cloudpossdkV1.5.3.023_Standard', ext: 'aar')
    implementation files('libs/bcprov-jdk15-138.jar')
}
